<div class="verify-container">
  <h2>Verify Certificate</h2>

  <div class="form-group">
    <label for="certHash">Enter Certificate Hash:</label>
    <input type="text" id="certHash" [(ngModel)]="certHash" />
  </div>

  <button (click)="verifyCertificate()">Verify</button>

  <div *ngIf="certificate" class="result-box">
    <h3>Certificate Details</h3>
    <p><strong>Recipient:</strong> {{ certificate.recipientName }}</p>
    <p><strong>Event:</strong> {{ certificate.eventName }}</p>
    <p><strong>Issued:</strong> {{ certificate.issuedDate }}</p>
    <p><strong>Valid:</strong> {{ certificate.isValid ? 'Yes' : 'No' }}</p>
  </div>
</div>
